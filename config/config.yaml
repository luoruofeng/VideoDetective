yolo:
  refresh_time_ms: 1  # YOLO模型的刷新时间，单位为毫秒
  model: yolov5m #模型名
  repo_or_dir: ultralytics/yolov5 #模型路径/库
  show_detected_line: True #探测的需要报警的物体才显示框,否则探测到的所有物体都显示框。

pull_rtmp: 
  long_wait_retry_seconds: 10 #最长rtmp重试时间
  short_wait_retry_seconds: 1 #最短rtmp重试时间
  number_of_retry_short2long: 300 #最短到最长的切换次数
  daemon: False #拉流是否守护子线程
  cache_size: 1024 #拉流缓冲区frame存放数量 超过就丢弃